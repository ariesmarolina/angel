<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love 💖</title>
    <meta name="description" content="A special birthday greeting for someone very special">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Floating hearts background -->
        <div class="hearts-background">
            <div class="floating-heart heart-1">💖</div>
            <div class="floating-heart heart-2">💕</div>
            <div class="floating-heart heart-3">💗</div>
            <div class="floating-heart heart-4">💖</div>
            <div class="floating-heart heart-5">💕</div>
            <div class="floating-heart heart-6">💗</div>
        </div>

        <!-- Main greeting card -->
        <div class="greeting-card">
            <div class="card-content">
                <!-- Main title -->
                <div class="title-section">
                    <h1 class="main-title">Happy Birthday</h1>
                    <div class="pulse-heart">💖</div>
                </div>

                <!-- Personal message -->
                <div class="message-section">
                    <h2 class="subtitle">My One and Only Baby!</h2>
                    
                    <div class="message-text">
                        <p class="message-line">
                            On your special day, I want you to know how much you mean to me.
                        </p>
                        <p class="message-line">
                            You bring so much joy, love, and happiness into my life every single day.
                        </p>
                        <p class="message-highlight">
                            Enjoy your birthday babygirl! 💕
                        </p>
                    </div>
                </div>

                <!-- Birthday wishes -->
                <div class="wishes-section">
                    <div class="birthday-emojis">
                        <span class="floating-heart">🎂</span>
                        <span class="floating-heart">🎉</span>
                        <span class="floating-heart">🎈</span>
                        <span class="floating-heart">🎁</span>
                    </div>
                    
                    <p class="love-message">
                        With all my love ❤️
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
